{% extends "base.html" %}

{% block page_content %}
<table class="table table-hover">
    <thead>
    <tr>
        <th>主机名</th>
        <th>状态</th>
    </tr>
    </thead>
    <tbody>
    {% for n in up %}
    <tr>
        <td> <a href="{{ url_for('cmdb.manage') }}{{ n }}">{{ n }}</a> </td>
        <td class="success"> 在线 </td>
    </tr>
    {% endfor %}
    {% for n in down %}
    <tr>
        <td> {{ n }}</a> </td>
        <td class="danger"> 离线 </td>
    </tr>
    {% endfor %}

    </tbody>
</table>

{% endblock page_content %}
