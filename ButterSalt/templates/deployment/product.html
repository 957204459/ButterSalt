{% extends "base.html" %}

{% block page_content %}

<div class="row">
    <div class="col-sm-2">
        <ul id="main-nav" class="nav">
            <div class="panel-heading panel">
                <li>
                    <a href="{{ url_for('deployment.product') }}">
                        <span class="glyphicon glyphicon-tasks" aria-hidden="true"></span> 应用列表
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('deployment.product') }}deployconfig">
                        <span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span> 配置列表
                    </a>
                </li>
            </div>
        </ul>
    </div>
    <div class="col-sm-10">
        {% block deployment_content %}
        <a class="btn btn-default" href="add" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 添加</a>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>应用</th>
                <th>生产环境版本</th>
                <th>最新编译版本</th>
                <th>绑定环境</th>
            </tr>
            </thead>
            <tbody>
            {% for job in jobs %}
            <tr>
                <td> {{job}} </td>
                <td> null </td>
                <td> {{jobs[job]}} </td>
                <td> 0 </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        {% endblock deployment_content %}
    </div>
</div>

{% endblock page_content %}
