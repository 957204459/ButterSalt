{% extends "base.html" %}

{% block page_content %}

<table class="table table-striped">
{% for i in Data %}
<thead>
<tr>
    <th>{% block href scoped %} {{ i }} {% endblock href %}</th>
</tr>
</thead>
{% block table_body scoped %}
{% endblock table_body %}
{% endfor %}
</table>
{% endblock page_content %}
