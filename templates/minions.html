{% extends "table-base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block form %}
{{ wtf.quick_form(form) }}
<br>
{% endblock form %}

{% block table_body %}
<tbody>
{% for n in Data[i] %}
<tr>
    <td> {{ n }} </td>
    <td> {{ Data[i][n] }} </td>
</tr>
{% endfor %}
</tbody>
{% endblock table_body %}
