{% block title %}welcome to ButterSalt{% endblock %}

{% block page_content %}

<table>
{% for i in Data %}

<tbody>
{% for n in Data[i] %}

    <td > {{ n }}</td>

{% endfor %}
</tbody>
{% endfor %}
</table>

{% endblock %}
